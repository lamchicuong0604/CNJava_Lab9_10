<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="product.js"></script>
    <script>
        window.onload = function(){
            loadInit();
            loadCategory();
            loadAllProduct();
        }
    </script>
</head>
<body>
<div class="menu">
    <h4 class="logo">Spring Commerce</h4>
    <div class="usermenu">
        <p>Hello<span id="username"></span></p>
        <p id="mycart" style="cursor: pointer;" onclick="loadcart()" data-toggle="modal" data-target="#exampleModalCenter"><i class="fa fa-shopping-cart"></i> My Cart</p>
        <p><a href="login"><i class="fa fa-power-off"></i> Sign out</a></p>
    </div>
</div>
<div class="searchpro">
    <h5>Search</h5>
    <div class="searchbox">
        <div class="row searchm">
            <div class="col-md-2 inputsighn"> <input id="namesearch" placeholder="name"> </div>
            <div class="col-md-2 inputsighn"> <input id="brandsearch" placeholder="brand"> </div>
            <div class="col-md-2 inputsighn"> <input id="colorsearch" placeholder="color"> </div>
            <div class="col-md-2 inputsighn">
                <label>category</label><br>
                <select id="listcategory">
                    <option value="">name</option>
                </select>
            </div>
            <div class="col-md-2 inputsighn">
                <label>price from</label><br>
                <input id="pricesmal" value="0">
            </div>
            <div class="col-md-2 inputsighn">
                <label>price To</label><br>
                <input id="pricelager" value="0">
            </div>
        </div>
        <div>
            <button onclick="search()" style="width: 100px; height: 100xp;"><i class="fa fa-search"></i></button>
        </div>
    </div>
</div>
<div style="margin-left: 5%;margin-top: 20px;">
    <button id="btnadd" onclick="clearInputProduct()" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg"><i class="fa fa-plus"></i> Add product</button>
</div>
<div class="searchpro">
    <h5>List Product</h5>
    <div class="listproduct">
        <table class="table">
            <tr>
                <td>No</td>
                <td>Name</td>
                <td>Brand</td>
                <td>Color</td>
                <td>Price</td>
                <td>Action</td>
            </tr>
            <tbody id="listpro">
            <tr>
                <td>1</td>
                <td>oke</td>
                <td>A</td>
                <td>Red</td>
                <td>100</td>
                <td><i class="fa fa-plus"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="contentmodal">
                <div class="row">
                    <input id="idpro" style="display: none;">
                    <div class="col-md-6 singledob">
                        <label class="lbi">name</label>
                        <input id="name" placeholder="name" class="form-control">
                    </div>
                    <div class="col-md-6 singledob">
                        <label class="lbi">Brand</label>
                        <input id="brand" placeholder="Brand" class="form-control">
                    </div>
                    <div class="col-md-6 singledob">
                        <label class="lbi">Color</label>
                        <input id="color" placeholder="Color" class="form-control">
                    </div>
                    <div class="col-md-6 singledob">
                        <label class="lbi">Price</label>
                        <input id="price" placeholder="Price" class="form-control">
                    </div>
                    <div class="col-md-6 singledob">
                        <label class="lbi">category</label><br>
                        <select id="listcateadd">
                            <option value="">name</option>
                        </select>
                    </div>
                    <div class="col-md-12 singledob">
                        <button onclick="addproduct()" class="btn btn-primary form-control btninput">Add or update product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Cart</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>Price</td>
                        <td>Action</td>
                    </tr>
                    <tbody id="listcart">
                    <tr>
                        <td>id</td>
                        <td>name</td>
                        <td>price</td>
                       
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</html>
